<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Sandbox</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Imagination Station</h1>
    <p>This is your Imagination Station! Use articles and activities from the Owl Kids database to inspire imaginary adventures.</p>
  
    <div id="tiles-container">
        <div class="tile" data-content="Astronaut suits are white to reflect the Sun’s heat, act like sunscreen, and help them stay visible in space.">Why do astronauts mostly wear white?</div>
        <div class="tile" data-content="Life on the Moon would need space pods, solar power, melted ice for water, and suits for low gravity.">What if we lived on the Moon?</div>
        <div class="tile" data-content="Gravity exists everywhere, but it’s weaker in space—so astronauts float even though Earth’s gravity still pulls on them.">Is there gravity only on Earth?</div>
      </div>
    
      <button id="start-btn">   Begin Story</button>
    
      <div id="chat-log" style="max-height: 300px; overflow-y: auto; padding: 1rem;"></div>
  
    <div id="buttoon">
      <input id="typebox" type="text" placeholder="Write your response..." />
      <button id="send-btn">Send</button>
    </div>
    </div>
    
    <script src="setup.js"></script>
  </body>
  </html>
